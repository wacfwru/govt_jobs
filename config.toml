    [[params.mission.images.list]]
      img = "images/sockeye2.jpg"

  [[params.mission.item]]
    weight = 1
    name = "background"
    title = "background"
    subtitle = ""
    description = "<p>We recognize that it can be difficult for graduate students and post-docs to navigate the various options for employment in the federal government. This webinar will help demystify the various career options, the agencies that focus on environmental science, and how one goes about applying for those jobs."

  [[params.mission.item]]
    weight = 2
    name = "format"
    title = "Format"
    subtitle = ""
    description = "<p>Sarah and Mark will describe their personal journeys to and in federal service, the pros and cons of federal employment, and how to maximize your chances of landing a federal position.</p>"

  [[params.mission.item]]
    weight = 3
    name = "timing"
    title = "Date & time"
    subtitle = ""
    description = "<b>Date:</b> 22 July 2020<br><b>Time:</b> 10:00-11:00<br><b>Location:</b> Zoom webinar<p>The presenters will share their experiences in and insights into what kinds of government jobs are available, and how to maximize your chances of landing one.</p>"

